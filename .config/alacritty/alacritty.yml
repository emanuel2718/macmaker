live_config_reload: true

env:
  TERM: xterm-256color

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

title: Alacritty

scrolling:
  history: 10000

window:
  dimensions:
    columns: 158
    lines: 45

font:
  normal:
    family: 'TerminessTTF Nerd Font'
  size: 16.0

mouse:
  hide_when_typing: true

key_bindings:
  - { key: V,         mods: Alt,        action: Paste }
  - { key: C,         mods: Alt,        action: Copy  }
  - { key: Q,         mods: Alt,        action: Quit  }
  - { key: N,         mods: Alt,        action: SpawnNewInstance  }
  - { key: F,         mods: Alt|Shift,  action: ToggleFullScreen  }
  - { key: Equals,    mods: Alt|Shift,  action: ResetFontSize  }
  - { key: Equals,    mods: Alt,        action: IncreaseFontSize  }
  - { key: Minus,     mods: Alt,        action: DecreaseFontSize  }

import:
  - ~/.alacritty-colorscheme/themes/tomorrow_night_bright.yaml
  # - ~/.alacritty-colorscheme/themes/ayu_dark.yaml
  # - ~/.alacritty-colorscheme/themes/ubuntu.yaml
  # - ~/.alacritty-colorscheme/themes/remedy_dark.yaml
  # - ~/.alacritty-colorscheme/themes/pencil_dark.yaml


